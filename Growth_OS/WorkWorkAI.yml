    - data:
        agent_parameters:
          instruction:
            type: constant
            value: "<instruction>\n基于deepwiki技术，结合项目对应的GitHub官方文档或其他文档资料，从六大核心维度对该开源项目进行全面分析总结。按照软件工程领域标准文档规范，依次完成以下操作：\n\
              1. 初始化数据结构：创建目的与应用场景、技术架构、核心功能、开发者生态、历史演进、商业化转型六大维度的数据容器\n2. 信息采集阶段：\n\
              \   - 从文档的README/Apdx页提取项目使命陈述\n   - 分析技术选型文档识别核心编程语言及框架\n   - 解析release\
              \ note获取版本迭代轨迹\n   - 利用项目Issue数据评估社区互动质量\n3. 特征关联分析：\n   - 建立技术选择与功能特色的因果关系\n\
              \   - 梳理版本演进对核心功能的强化路径\n   - 解码社区数据展示的开发者协作模式\n4. 认知蒸馏生成：\n   - 采用金字塔原理组织结论陈述\n\
              \   - 用STAR原则结构化说明典型应用场景\n   - 通过数据标注法验证结论准确性\n分析结果需以专业技术文档风格输出，每维度保持3-5句细分描述，关键数据应精确引用文档内容，结论需包含技术选型判定依据等深度洞察。禁止使用任何Markdown格式，输出自然流畅的结构化段落文本。\n\
              </instruction>\n\n<examples>\n<example>\n<Input>\nGazebo仿真引擎项目文档显示：支持ROS2集成，采用C++开发，有2,300+\
              \ open issues，2020年推出物理材质编辑器特性\n</Input>\n<Output>\n项目定位为高性能机器人仿真平台，通过深度集成ROS2实现跨版本兼容。技术架构采用C++17结合Webots硬件加速模块，在v3.1版本架构重组中实现了三维渲染效率提升40%。核心功能包含差速驱动模拟和SLAM环境构建，最新材质编辑器添加45种工业级物理参数。开发者社区包含MIT\
              \ CSAIL、CMU RI等机构贡献者，2023年Q3代码提交频次达日均8.2次。从2015年的单一物理引擎逐步发展为核心模块+12个官方插件的生态系统。在医疗机器人领域已有Anki和Boston\
              \ Dynamics等企业部署案例。\n</Output>\n</example>\n\n<example>\n<Input>\nTensorFlow.js技术文档页显示：支持WebGL加速，压缩率比PyTorch高23%，v2.4新增模型量化API，GitHub\
              \ Star数达8.2k\n</Input>\n<Output>\n该项目确立了浏览器端AI推理的技术标准，通过WebGL 3.0实现GPU加速使帧处理速率提升至原生JS的17倍。技术架构采用编译器中间层设计，确保与Python模型的前向兼容性。核心功能涵盖实时姿态检测和增量训练，在浏览器环境实现97.4%的模型精度保持率。文档数据揭示每周82次代码提交中，量化API使用率达63%。版本演进显示移动端推理支持模块在v1.7成为独立核心组件，推动GitHub\
              \ Star数两年间增长4.3倍。社区生态已建立TypeScript类型定义库等周边工具，被Google Meet等11个企业级应用采用。\n\
              </Output>\n</example>\n\n<example>\n<Input>\nApache Pulsar项目说明：提供多租户支持，采用Rust语言重构消息队列核心，GitHub\
              \ ISSUES中34%涉及云原生改造方案\n</Input>\n<Output>\n项目定位为企业级云原生存储系统，通过Rust语言重构使QPS吞吐量提升至Kafka的1.85倍。技术架构采用分层存储设计，使multi-tenancy机制支持租户级资源配额动态调整。核心功能包含Schema\
              \ registry和跨区域分布式队列，在v2.11版本引入的流原生架构使云部署效率提升68%。社区活跃度数据显示每周产出平均54个ISSUE，其中云原生转型相关占34%并呈上升趋势。历史演进中可看出，2018年雅虎开源时侧重基础消息队列，现逐步形成包含Pulsar\
              \ SQL和Function Compute的完整生态体系。商业化转型已见成效，Red Hat和阿里云均推出相应托管服务。\n</Output>\n\
              </example>\n</examples>"
