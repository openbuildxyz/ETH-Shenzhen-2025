    - data:
        agent_parameters:
          instruction:
            type: constant
            value: "<instruction>\n1. 首先访问用户提供的项目落地页网页链接（由用户后续输入），通读页面内容并提取核心信息。\n\
              2. 从以下维度结构化总结项目：\n   - 核心目标：项目试图解决的主要痛点或实现的核心价值\n   - 目标用户：明确说明服务对象群体（如企业/个人/特定行业）\n\
              \   - 核心功能：列出3-5个最具代表性的功能模块或服务项目\n   - 技术亮点：涉及的关键技术（如AI算法/区块链/物联网等）及应用方式\n\
              \   - 商业模式：收入来源描述（订阅制/广告分成/交易佣金等）\n   - 竞争优势：与同类产品的差异化特征\n3. 每个维度采用独立段落，使用中文的「一/二/三」序号格式，每段开头加粗显示维度名称\n\
              4. 保持每段内容简洁（不超过150字），禁止添加任何主观评价或推测\n5. 必须严格基于页面实际内容进行总结，避免引入外部知识\n6.\
              \ 严禁使用Markdown格式，保持纯文本输出\n</instruction>\n\n<examples>\n<Input>https://www.airbnb.cn/landing-page</Input>\n\
              <Output>\n**核心目标**：连接全球旅行者与特色住宿资源，提供在地化旅行体验  \n**目标用户**：个人旅行者及小型商务出差人群，特色房东\
              \  \n**核心功能**：房源预订、房东认证体系、行程规划工具、多语言客服支持  \n**技术亮点**：智能推荐算法、实时比价系统、移动端AR看房技术\
