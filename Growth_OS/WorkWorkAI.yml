              \  \n</Output>\n\n<Input>https://www.ximalaya.com/vip/music/</Input>\n\
              <Output>\n**核心目标**：打造高品质音频内容订阅服务平台  \n**目标用户**：有深度内容消费需求的移动互联网用户  \n\
